<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lovecraft-letter - Main Menu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Papyrus', fantasy;
        }
        .menu {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        h1 {
            color: #77dd77;
            text-shadow: 2px 2px 10px #44aa44;
        }
        .menu button {
            background: #222;
            color: #77dd77;
            border: 2px solid #44aa44;
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .menu button:hover {
            background: #44aa44;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="menu">
        <h1>Lovecraft-Letter Menu</h1>
        <button onclick="startGame()">Start</button><br>
        <button onclick="loadGame()">Load</button><br>
        <button onclick="openSettings()">Settings</button><br>
        <button onclick="quitGame()">Exit</button>
    </div>
    
    <script>
        function startGame() {
            alert('The abyss awaits...');
            // Add logic to start the game
        }
        function loadGame() {
            alert('Retrieving lost memories...');
            // Add logic to load a game
        }
        function openSettings() {
            alert('Adjusting the whispers of the void...');
            // Add logic to open settings
        }
        function quitGame() {
            alert('You cannot escape the eldritch horrors...');
            // Add logic to exit the game
        }
    </script>
</body>
</html>
